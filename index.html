<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Galactic RP Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

/* ================= PAGE ================= */

body{
margin:0;
font-family:Arial;
color:white;
background-image:url("static/background.jpg");
background-size:cover;
background-attachment:fixed;
background-color:#050814;
}

h2{text-align:center;margin:12px 0;}

/* ================= MAP ================= */

#map-container{
position:relative;
width:100%;
max-width:1200px;
aspect-ratio:16/9;
margin:10px auto;
background:#081224;
border-radius:12px;
border:1px solid rgba(0,150,255,.4);
overflow:hidden;
cursor:grab;
touch-action:none;
}

/* GRID */

#map-container::before{
content:"";
position:absolute;
inset:0;
background-image:
linear-gradient(to right, rgba(0,150,255,.07) 1px, transparent 1px),
linear-gradient(to bottom, rgba(0,150,255,.07) 1px, transparent 1px);
background-size:50px 50px;
pointer-events:none;
z-index:1;
}

/* WORLD */

#map-world{
position:absolute;
width:100%;
height:100%;
transform-origin:center center;
z-index:2;
will-change:transform;
}

/* ================= LAYERS ================= */

#routes-layer{
position:absolute;
width:100%;
height:100%;
pointer-events:none;
z-index:2;
}

#planet-layer{
position:absolute;
width:100%;
height:100%;
z-index:10;
}

/* ================= PLANETS ================= */

.planet{
position:absolute;
transform:translate(-50%,-50%);
width:26px;
height:26px;
cursor:pointer;
}

/* DOT */

.dot{
position:absolute;
left:50%;
top:50%;
transform:translate(-50%,-50%);
width:12px;
height:12px;
border-radius:50%;
background:#4db8ff;
box-shadow:0 0 8px #4db8ff;
}

/* FACTIONS */

.republic .dot{background:#4db8ff;box-shadow:0 0 8px #4db8ff;}
.empire .dot{background:#ff2b2b;box-shadow:0 0 8px #ff2b2b;}
.neutral .dot{background:#ccc;box-shadow:0 0 6px #ccc;}
.pirates .dot{background:#9c27ff;box-shadow:0 0 6px #9c27ff;}
.mandalore .dot{background:#ff9800;box-shadow:0 0 8px #ff9800;}

/* LABEL */

.label{
position:absolute;
top:100%;
left:50%;
transform:translateX(-50%) translateY(6px);
font-size:11px;
background:rgba(0,0,0,.7);
padding:3px 6px;
border-radius:5px;
white-space:nowrap;
pointer-events:none;
z-index:50;
}

/* ================= SHIPS ================= */

/* PATROL */

.ship-orbit{
position:absolute;
left:50%;
top:50%;
width:0;
height:0;
transform-origin:center;
animation: orbitSpin 6s linear infinite;
}

.ship-radius{
transform: translateX(26px);
}

.ship-icon{
width:18px;
pointer-events:none;

animation: counterSpin 6s linear infinite;

filter:
drop-shadow(0 0 6px rgba(0,170,255,.8))
drop-shadow(0 0 12px rgba(0,170,255,.4));
}

/* CAPITAL */

.capital-orbit{
position:absolute;
left:50%;
top:50%;
width:0;
height:0;
transform-origin:center;
animation: capitalSpin 14s linear infinite;
}

.capital-radius{
transform: translateX(44px);
}

.capital-ship{
width:36px;
pointer-events:none;

animation: capitalCounter 14s linear infinite;

filter:
drop-shadow(0 0 6px rgba(0,170,255,.6))
drop-shadow(0 0 14px rgba(0,170,255,.4));
}

/* ORBITS */

@keyframes orbitSpin{
from{ transform:rotate(0deg); }
to{ transform:rotate(360deg); }
}

@keyframes counterSpin{
from{ transform:rotate(0deg); }
to{ transform:rotate(-360deg); }
}

@keyframes capitalSpin{
from{ transform:rotate(0deg); }
to{ transform:rotate(360deg); }
}

@keyframes capitalCounter{
from{ transform:rotate(0deg); }
to{ transform:rotate(-360deg); }
}

/* ================= ROUTES ================= */

.route-line{
stroke:rgba(0,170,255,.55);
stroke-width:.35;
vector-effect:non-scaling-stroke;
filter:drop-shadow(0 0 3px rgba(0,170,255,.6));
}

/* ================= INFO ================= */

#info{
width:900px;
max-width:95vw;
margin:12px auto;
padding:12px;
background:linear-gradient(135deg,#0a2850,#06162f);
border-radius:12px;
border:1px solid rgba(0,150,255,.4);
}

.info-image{
width:100%;
max-height:220px;
object-fit:cover;
border-radius:8px;
margin-bottom:10px;
}

/* ================= ROUTE BUTTON ================= */

#route-toggle{
position:absolute;
top:10px;
right:10px;
padding:6px 12px;
background:#0a2a55;
border-radius:8px;
cursor:pointer;
border:1px solid rgba(0,150,255,.6);
z-index:20;
}

/* ================= MOBILE ================= */

@media(max-width:768px){
.label{font-size:10px;}
.ship-icon{width:14px;}
.capital-ship{width:26px;}
}

</style>
</head>

<body>

<h2>Galactic RP Map</h2>

<div id="map-container">

<div id="route-toggle">Routes : ON</div>

<div id="map-world">
<svg id="routes-layer" viewBox="0 0 100 100" preserveAspectRatio="none"></svg>
<div id="planet-layer"></div>
</div>

</div>

<div id="info">Click on a planet</div>

<script>

/* ================= CAMERA ================= */

let scale=1,posX=0,posY=0;
let dragging=false,lastX=0,lastY=0;
let velX=0,velY=0,inertia=false;

const world=document.getElementById("map-world");
const viewport=document.getElementById("map-container");
const routesSVG=document.getElementById("routes-layer");
const planetLayer=document.getElementById("planet-layer");

function updateTransform(){
world.style.transform=`translate(${posX}px,${posY}px) scale(${scale})`;
}

/* ZOOM */

viewport.addEventListener("wheel",e=>{
e.preventDefault();
scale+=e.deltaY<0?0.1:-0.1;
scale=Math.max(.6,Math.min(2.5,scale));
updateTransform();
},{passive:false});

/* DRAG */

viewport.addEventListener("mousedown",e=>{
dragging=true;
lastX=e.clientX;
lastY=e.clientY;
velX=velY=0;
});

window.addEventListener("mouseup",()=>{
dragging=false;
inertia=true;
requestAnimationFrame(moveInertia);
});

window.addEventListener("mousemove",e=>{
if(!dragging)return;

const dx=e.clientX-lastX;
const dy=e.clientY-lastY;

posX+=dx;
posY+=dy;

velX=dx;
velY=dy;

lastX=e.clientX;
lastY=e.clientY;

updateTransform();
});

/* INERTIA */

function moveInertia(){
if(!inertia)return;

velX*=0.9;
velY*=0.9;

if(Math.abs(velX)<0.1 && Math.abs(velY)<0.1){
inertia=false;
return;
}

posX+=velX;
posY+=velY;

updateTransform();
requestAnimationFrame(moveInertia);
}

/* ================= ROUTES ================= */

function drawRoute(a,b){
const line=document.createElementNS("http://www.w3.org/2000/svg","line");
line.setAttribute("x1",a.x);
line.setAttribute("y1",a.y);
line.setAttribute("x2",b.x);
line.setAttribute("y2",b.y);
line.classList.add("route-line");
routesSVG.appendChild(line);
}

function buildRoutes(){

routesSVG.innerHTML="";
const planets=document.querySelectorAll(".planet");
const pts=[];

planets.forEach(p=>{
pts.push({
x:parseFloat(p.style.left),
y:parseFloat(p.style.top)
});
});

const maxDist=28;

for(let i=0;i<pts.length;i++){
for(let j=i+1;j<pts.length;j++){
if(Math.hypot(pts[i].x-pts[j].x,pts[i].y-pts[j].y)<maxDist){
drawRoute(pts[i],pts[j]);
}
}
}

}

/* ================= SELECT ================= */

function selectPlanet(p){

const rect=viewport.getBoundingClientRect();

const px=parseFloat(p.style.left)/100*rect.width;
const py=parseFloat(p.style.top)/100*rect.height;

posX=(rect.width/2/scale)-px;
posY=(rect.height/2/scale)-py;

world.style.transition="transform .5s ease";
updateTransform();
setTimeout(()=>world.style.transition="",500);

const img=p.dataset.image?`<img src="static/${p.dataset.image}" class="info-image">`:"";

document.getElementById("info").innerHTML=`
${img}
<h3>${p.dataset.name}</h3>
<b>Faction:</b> ${p.dataset.faction}<br><br>
<p>${p.dataset.desc}</p>
`;
}

/* ================= ROUTE TOGGLE ================= */

let routesVisible=true;

document.getElementById("route-toggle").onclick=()=>{
routesVisible=!routesVisible;
routesSVG.style.display=routesVisible?"block":"none";
document.getElementById("route-toggle").textContent=routesVisible?"Routes : ON":"Routes : OFF";
};

/* ================= LOAD DATA ================= */

fetch("./data.json")
.then(r=>r.json())
.then(planetes=>{

planetes.forEach(p=>{

const planet=document.createElement("div");

planet.className="planet "+(p.Faction||"neutral").toLowerCase();

planet.style.left=p.X+"%";
planet.style.top=p.Y+"%";

planet.dataset.name=p.Planete||"Unknown";
planet.dataset.faction=p.Faction||"Unknown";
planet.dataset.desc=p.Description||"No description";
planet.dataset.image=p.Image||"";

planet.innerHTML=`
<div class="dot"></div>
<div class="label">${p.Planete||"Unknown"}</div>
`;

planet.onclick=()=>selectPlanet(planet);

/* PATROL SHIPS */

const patrolCount=p.PatrolCount||0;

for(let i=0;i<patrolCount;i++){
planet.innerHTML+=`
<div class="ship-orbit" style="animation-delay:${i*0.4}s">
 <div class="ship-radius">
  <img src="static/patrol_ship.png" class="ship-icon">
 </div>
</div>`;
}

/* CAPITAL SHIPS */

const capitalCount=p.CapitalShip||0;

for(let i=0;i<capitalCount;i++){
planet.innerHTML+=`
<div class="capital-orbit" style="animation-delay:${i*0.8}s">
 <div class="capital-radius">
  <img src="static/capital_ship.png" class="capital-ship">
 </div>
</div>`;
}

planetLayer.appendChild(planet);

});

buildRoutes();

});

</script>

</body>
</html>
