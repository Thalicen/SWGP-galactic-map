<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Galactic RP Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

/* ================= PAGE ================= */

body{
margin:0;
font-family:Arial;
color:white;
background-image:url("static/background.jpg");
background-size:cover;
background-attachment:fixed;
background-color:#050814;
}

h2{
text-align:center;
margin:15px 0;
}

/* ================= MAP ================= */

#map-container{
position:relative;
width:100%;
max-width:1200px;
aspect-ratio:16/9;
margin:10px auto;
background:#081224;
border-radius:12px;
border:1px solid rgba(0,150,255,.4);
overflow:hidden;
cursor:grab;
touch-action:none;
}

/* GRID */

#map-container::before{
content:"";
position:absolute;
inset:0;
background-image:
linear-gradient(to right, rgba(0,150,255,.07) 1px, transparent 1px),
linear-gradient(to bottom, rgba(0,150,255,.07) 1px, transparent 1px);
background-size:50px 50px;
pointer-events:none;
z-index:1;
}

/* WORLD */

#map-world{
position:absolute;
width:100%;
height:100%;
transform-origin:center center;
z-index:2;
}

/* ================= PLANETS ================= */

.planet{
position:absolute;
transform:translate(-50%,-50%);
z-index:5;
width:25px;
height:25px;
display:flex;
align-items:center;
justify-content:center;
cursor:pointer;
}

.dot{
position:absolute;
left:50%;
top:50%;
transform:translate(-50%,-50%);
width:12px;
height:12px;
border-radius:50%;
}

/* FACTIONS */

.republic .dot{background:#4db8ff;box-shadow:0 0 8px #4db8ff;}
.empire .dot{background:#ff2b2b;box-shadow:0 0 8px #ff2b2b;}
.neutral .dot{background:#ccc;box-shadow:0 0 6px #ccc;}
.pirates .dot{background:#9c27ff;box-shadow:0 0 6px #9c27ff;}
.mandalore .dot{background:#ff9800;box-shadow:0 0 8px #ff9800;}

/* LABEL */

.label{
margin-top:22px;
font-size:11px;
background:rgba(0,0,0,.7);
padding:3px 6px;
border-radius:5px;
white-space:nowrap;
pointer-events:none;
transform: translateY(10px);
}

/* ================= SHIPS ================= */

.ship-icon{
position:absolute;
left:50%;
top:50%;
width:18px;
pointer-events:none;
transform-origin:center;

filter:
drop-shadow(0 0 6px rgba(0,170,255,.8))
drop-shadow(0 0 12px rgba(0,170,255,.4));

animation:
orbit 6s linear infinite,
pulseGlow 2.5s ease-in-out infinite;
}

@keyframes orbit{
from{
transform:
translate(-50%,-50%)
rotate(calc(var(--i)*25deg))
translate(26px)
rotate(calc(var(--i)*-25deg));
}
to{
transform:
translate(-50%,-50%)
rotate(calc(var(--i)*25deg + 360deg))
translate(26px)
rotate(calc(var(--i)*-25deg - 360deg));
}
}

@keyframes pulseGlow{
0%{ filter: drop-shadow(0 0 4px rgba(0,170,255,.5)); }
50%{ filter: drop-shadow(0 0 10px rgba(0,170,255,.9)); }
100%{ filter: drop-shadow(0 0 4px rgba(0,170,255,.5)); }
}

/* CAPITAL SHIPS */

.capital-ship{
position:absolute;
left:50%;
top:50%;
width:36px;
pointer-events:none;
transform-origin:center;

filter:
drop-shadow(0 0 6px rgba(0,170,255,.6))
drop-shadow(0 0 14px rgba(0,170,255,.4));

animation:
capitalOrbit 14s linear infinite,
capitalGlow 3s ease-in-out infinite;
}

@keyframes capitalOrbit{
from{
transform:
translate(-50%,-50%)
rotate(0deg)
translate(44px)
rotate(0deg);
}
to{
transform:
translate(-50%,-50%)
rotate(360deg)
translate(44px)
rotate(-360deg);
}
}

@keyframes capitalGlow{
0%{filter:drop-shadow(0 0 6px rgba(0,170,255,.4));}
50%{filter:drop-shadow(0 0 14px rgba(0,170,255,.9));}
100%{filter:drop-shadow(0 0 6px rgba(0,170,255,.4));}
}

/* ================= ROUTES ================= */

#routes-layer{
position:absolute;
width:100%;
height:100%;
pointer-events:none;
z-index:3;
}

.route-line{
stroke:rgba(0,170,255,.55);
stroke-width:0.45;
stroke-linecap:round;
stroke-linejoin:round;
filter: drop-shadow(0 0 3px rgba(0,170,255,.6));
animation: routeGlow 3s ease-in-out infinite;
vector-effect: non-scaling-stroke;
}

@keyframes routeGlow{
0%{opacity:.6}
50%{opacity:1}
100%{opacity:.6}
}

/* ================= INFO ================= */

#info{
width:900px;
max-width:95vw;
margin:15px auto;
padding:14px;
background:linear-gradient(135deg,#0a2850,#06162f);
border-radius:12px;
border:1px solid rgba(0,150,255,.4);
}

.info-image{
width:100%;
max-height:220px;
object-fit:cover;
border-radius:8px;
margin-bottom:10px;
}

/* ================= ROUTE BUTTON ================= */

#route-toggle{
position:absolute;
top:10px;
right:10px;
padding:6px 12px;
background:#0a2a55;
border-radius:8px;
cursor:pointer;
border:1px solid rgba(0,150,255,.6);
z-index:10;
}

/* ================= MOBILE ================= */

@media (max-width:768px){

.label{font-size:10px}
#info{font-size:13px;padding:10px}
.ship-icon{width:14px}
.capital-ship{width:28px}
.route-line{stroke-width:0.55}

}

</style>
</head>

<body>

<h2>Galactic RP Map</h2>

<div id="map-container">

<div id="route-toggle">Routes : ON</div>

<div id="map-world">
<svg id="routes-layer" width="100%" height="100%"></svg>
</div>

</div>

<div id="info">Click on a planet</div>

<script>

/* ================= CAMERA ================= */

let scale=1,posX=0,posY=0;
let dragging=false,lastX=0,lastY=0;
let velocityX=0,velocityY=0,inertiaActive=false;

const world=document.getElementById("map-world");
const viewport=document.getElementById("map-container");

function updateTransform(){
world.style.transform=`translate(${posX}px,${posY}px) scale(${scale})`;
buildRoutes();
}

/* ZOOM */

viewport.addEventListener("wheel",e=>{
e.preventDefault();
scale+=e.deltaY<0?0.1:-0.1;
scale=Math.max(.6,Math.min(2.5,scale));
updateTransform();
},{passive:false});

/* DRAG */

viewport.addEventListener("mousedown",e=>{
dragging=true;
inertiaActive=false;
lastX=e.clientX;
lastY=e.clientY;
velocityX=0;
velocityY=0;
});

window.addEventListener("mouseup",()=>{
dragging=false;
inertiaActive=true;
requestAnimationFrame(applyInertia);
});

window.addEventListener("mousemove",e=>{
if(!dragging)return;

const dx=e.clientX-lastX;
const dy=e.clientY-lastY;

posX+=dx;
posY+=dy;

velocityX=dx;
velocityY=dy;

lastX=e.clientX;
lastY=e.clientY;

updateTransform();
});

/* INERTIA */

function applyInertia(){

if(!inertiaActive)return;

velocityX*=0.9;
velocityY*=0.9;

if(Math.abs(velocityX)<0.05 && Math.abs(velocityY)<0.05){
inertiaActive=false;
return;
}

posX+=velocityX;
posY+=velocityY;

updateTransform();
requestAnimationFrame(applyInertia);

}

/* ================= ROUTES ================= */

const routesSVG=document.getElementById("routes-layer");

function drawRoute(a,b){

const line=document.createElementNS("http://www.w3.org/2000/svg","line");

line.setAttribute("x1",a.x);
line.setAttribute("y1",a.y);
line.setAttribute("x2",b.x);
line.setAttribute("y2",b.y);

line.classList.add("route-line");

routesSVG.appendChild(line);

}

function buildRoutes(){

routesSVG.innerHTML="";

const planets=document.querySelectorAll(".planet");
const rect = world.getBoundingClientRect();

const points=[];

planets.forEach(p=>{
const x=parseFloat(p.style.left)/100*rect.width;
const y=parseFloat(p.style.top)/100*rect.height;
points.push({x,y});
});

const maxDist = rect.width * 0.32;

/* MAIN LINKS */

for(let i=0;i<points.length;i++){
for(let j=i+1;j<points.length;j++){

const dx=points[i].x-points[j].x;
const dy=points[i].y-points[j].y;
const dist=Math.sqrt(dx*dx+dy*dy);

if(dist < maxDist){
drawRoute(points[i],points[j]);
}

}
}

/* SAFETY LINKS */

points.forEach((p,i)=>{

let nearest=null;
let best=Infinity;

points.forEach((q,j)=>{
if(i===j)return;

const dx=p.x-q.x;
const dy=p.y-q.y;
const d=Math.sqrt(dx*dx+dy*dy);

if(d<best){
best=d;
nearest=q;
}
});

if(nearest){
drawRoute(p,nearest);
}

});

}

/* ================= LOAD DATA ================= */

fetch("./data.json")
.then(r=>r.json())
.then(planetes=>{

planetes.forEach(p=>{

const planet=document.createElement("div");
planet.className="planet "+p.Faction.toLowerCase();

planet.style.left=p.X+"%";
planet.style.top=p.Y+"%";

planet.innerHTML=`<div class="dot"></div><div class="label">${p.Planete}</div>`;

world.appendChild(planet);

});

buildRoutes();

});

</script>

</body>
</html>
