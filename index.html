<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Galactic RP Map</title>

<style>

/* ================= PAGE ================= */

body{
margin:0;
font-family:Arial;
color:white;
background-image:url("static/background.jpg");
background-size:cover;
background-attachment:fixed;
background-color:#050814;
}

h2{
text-align:center;
margin:15px 0;
}

/* ================= MAP ================= */

#map-container{
position:relative;
width:900px;
max-width:95vw;
aspect-ratio:16/9;
margin:20px auto;
background:#081224;
border-radius:12px;
border:1px solid rgba(0,150,255,.4);
overflow:hidden;
cursor:grab;
}

/* GRID */

#map-container::before{
content:"";
position:absolute;
inset:0;
background-image:
linear-gradient(to right, rgba(0,150,255,.07) 1px, transparent 1px),
linear-gradient(to bottom, rgba(0,150,255,.07) 1px, transparent 1px);
background-size:50px 50px;
pointer-events:none;
z-index:1;
}

/* WORLD */

#map-world{
position:absolute;
width:100%;
height:100%;
transform-origin:center center;
z-index:2;
}

/* ================= PLANETS ================= */

.planet{
position:absolute;
transform:translate(-50%,-50%);
z-index:5;
}

.dot{
position:absolute;
left:50%;
top:50%;
transform:translate(-50%,-50%);
width:12px;
height:12px;
border-radius:50%;
cursor:pointer;
}

/* FACTIONS */

.republic .dot{background:#4db8ff;box-shadow:0 0 8px #4db8ff;}
.empire .dot{background:#ff2b2b;box-shadow:0 0 8px #ff2b2b;}
.neutral .dot{background:#ccc;box-shadow:0 0 6px #ccc;}
.pirates .dot{background:#9c27ff;box-shadow:0 0 6px #9c27ff;}
.mandalore .dot{background:#ff9800;box-shadow:0 0 8px #ff9800;}

/* LABEL */

.label{
margin-top:22px; /* distance texte ↔ planète */
font-size:11px;
background:rgba(0,0,0,.7);
padding:3px 6px;
border-radius:5px;
white-space:nowrap;
pointer-events:none;
transform: translateY(10px);

}

/* ================= SHIPS ================= */

.ship-icon{
position:absolute;
left:50%;
top:50%;
width:18px;
height:18px;
pointer-events:none;
transform:
translate(-50%,-50%)
rotate(calc(var(--i)*25deg))
translate(26px)
rotate(calc(var(--i)*-25deg));
}

.capital-ship{
position:absolute;
left:50%;
top:50%;
width:36px;
height:36px;
pointer-events:none;
transform:translate(-50%,-50%) translateY(-36px);
}

/* ================= ROUTES ================= */

#routes-layer{
position:absolute;
width:100%;
height:100%;
pointer-events:none;
z-index:3;
}

.route-line{
stroke:rgba(0,170,255,.55);
stroke-width:.7;
}

/* ================= INFO PANEL ================= */

#info{
width:900px;
max-width:95vw;
margin:15px auto;
padding:14px;
background:linear-gradient(135deg,#0a2850,#06162f);
border-radius:12px;
border:1px solid rgba(0,150,255,.4);
}

.info-image{
width:100%;
max-height:220px;
object-fit:cover;
border-radius:8px;
margin-bottom:10px;
}

/* ================= ROUTE BUTTON ================= */

#route-toggle{
position:absolute;
top:10px;
right:10px;
padding:6px 12px;
background:#0a2a55;
border-radius:8px;
cursor:pointer;
border:1px solid rgba(0,150,255,.6);
z-index:10;
}

#route-toggle.off{opacity:.6;}
/* ================= SELECTED PLANET ================= */

.planet.selected{
z-index:20;
}

.planet.selected{
z-index:20;
}

.planet.selected .label{
z-index:25;
}

</style>
</head>

<body>

<h2>Galactic RP Map</h2>

<div id="map-container">

<div id="route-toggle">Routes : ON</div>

<div id="map-world">

<svg id="routes-layer" width="100%" height="100%"></svg>

</div>
</div>

<div id="info">Click on a planet</div>

<script>

/* ================= CAMERA ================= */

let scale=1,posX=0,posY=0;
let dragging=false,lastX=0,lastY=0;

const world=document.getElementById("map-world");
const viewport=document.getElementById("map-container");

function updateTransform(){
world.style.transform=`translate(${posX}px,${posY}px) scale(${scale})`;
buildRoutes();
}

/* ZOOM */

viewport.addEventListener("wheel",e=>{
e.preventDefault();
scale+=e.deltaY<0?0.1:-0.1;
scale=Math.max(.6,Math.min(2.5,scale));
updateTransform();
},{passive:false});

/* DRAG */

viewport.addEventListener("mousedown",e=>{
dragging=true;
lastX=e.clientX;
lastY=e.clientY;
});

window.addEventListener("mouseup",()=>dragging=false);

window.addEventListener("mousemove",e=>{
if(!dragging)return;
posX+=e.clientX-lastX;
posY+=e.clientY-lastY;
lastX=e.clientX;
lastY=e.clientY;
updateTransform();
});

/* ================= ROUTES ================= */

const routesSVG=document.getElementById("routes-layer");

function buildRoutes(){

routesSVG.innerHTML="";

const planets=document.querySelectorAll(".planet");
const rect=viewport.getBoundingClientRect();

const points=[];

planets.forEach(p=>{

const x=parseFloat(p.style.left)/100*rect.width;
const y=parseFloat(p.style.top)/100*rect.height;

points.push({x,y});

});

for(let i=0;i<points.length;i++){
for(let j=i+1;j<points.length;j++){

const dx=points[i].x-points[j].x;
const dy=points[i].y-points[j].y;
const dist=Math.sqrt(dx*dx+dy*dy);

if(dist<220){

const line=document.createElementNS("http://www.w3.org/2000/svg","line");

line.setAttribute("x1",points[i].x);
line.setAttribute("y1",points[i].y);
line.setAttribute("x2",points[j].x);
line.setAttribute("y2",points[j].y);

line.classList.add("route-line");
routesSVG.appendChild(line);

}
}
}

}

/* ================= INFO PANEL ================= */

function selectPlanet(el){

const p=el.closest(".planet");

/* REMOVE OLD SELECTION */

document.querySelectorAll(".planet").forEach(pl=>{
pl.classList.remove("selected");
});

/* ADD SELECT */

p.classList.add("selected");

/* ================= CENTER CAMERA ================= */

const mapRect=viewport.getBoundingClientRect();

const planetX=parseFloat(p.style.left)/100*mapRect.width;
const planetY=parseFloat(p.style.top)/100*mapRect.height;

/* CENTER WITH SCALE */

posX=mapRect.width/2-planetX*scale;
posY=mapRect.height/2-planetY*scale;

/* SMOOTH MOVE */

world.style.transition="transform .5s ease";
updateTransform();

setTimeout(()=>{
world.style.transition="";
},500);

/* ================= INFO PANEL ================= */

let img="";

if(p.dataset.image){
img=`<img src="static/${p.dataset.image}" class="info-image">`;
}

document.getElementById("info").innerHTML=`
${img}
<h3>${p.dataset.name}</h3>
<b>Faction:</b> ${p.dataset.faction}<br><br>
${p.dataset.desc}<br><br>
<a href="${p.dataset.wiki}" target="_blank">Open Wiki</a>
`;

}


/* ================= ROUTE TOGGLE ================= */

let routesVisible=true;

document.getElementById("route-toggle").onclick=()=>{

routesVisible=!routesVisible;
routesSVG.style.display=routesVisible?"block":"none";

document.getElementById("route-toggle").textContent=
routesVisible?"Routes : ON":"Routes : OFF";

};

/* ================= LOAD DATA ================= */

fetch("./data.json")
.then(r=>r.json())
.then(planetes=>{

planetes.forEach(p=>{

const planet=document.createElement("div");
planet.className="planet "+p.Faction.toLowerCase();

planet.style.left=p.X+"%";
planet.style.top=p.Y+"%";

planet.dataset.name=p.Planete;
planet.dataset.faction=p.Faction;
planet.dataset.desc=p.Description;
planet.dataset.wiki=p.Wiki;
planet.dataset.image=p.Image||"";

/* DOT */

planet.innerHTML=`<div class="dot" onclick="selectPlanet(this)"></div>`;

/* PATROL SHIPS */

for(let i=0;i<(p.PatrolCount||0);i++){
planet.innerHTML+=`
<img src="static/patrol_ship.png"
class="ship-icon"
style="--i:${i}">
`;
}

/* CAPITAL SHIPS */

for(let i=0;i<(p.CapitalShip||0);i++){
planet.innerHTML+=`
<img src="static/capital_ship.png"
class="capital-ship">
`;
}

/* LABEL */

planet.innerHTML+=`<div class="label">${p.Planete}</div>`;

world.appendChild(planet);

});

buildRoutes();

});

</script>

</body>
</html>
