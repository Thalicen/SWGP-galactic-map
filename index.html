<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Galactic RP Map</title>

<style>

/* ================= PAGE ================= */

body{
margin:0;
font-family:Arial;
color:white;
background-image:url("static/background.jpg");
background-size:cover;
background-attachment:fixed;
background-color:#050814;
}

h2{
text-align:center;
margin:15px 0;
}

/* ================= MAP ================= */

#map-container{
position:relative;
width:900px;
max-width:95vw;
aspect-ratio:16/9;
margin:20px auto;
background:#081224;
border-radius:12px;
border:1px solid rgba(0,150,255,.4);
overflow:hidden;
cursor:grab;
}

/* GRID */

#map-container::before{
content:"";
position:absolute;
inset:0;
background-image:
linear-gradient(to right, rgba(0,150,255,.07) 1px, transparent 1px),
linear-gradient(to bottom, rgba(0,150,255,.07) 1px, transparent 1px);
background-size:50px 50px;
pointer-events:none;
z-index:1;
}

/* WORLD */

#map-world{
position:absolute;
width:100%;
height:100%;
transform-origin:center center;
z-index:2;
}

/* ================= PLANETS ================= */

.planet{
position:absolute;
transform:translate(-50%,-50%);
z-index:5;

/* HITBOX */
width:50px;
height:50px;
display:flex;
align-items:center;
justify-content:center;
}


.dot{
position:absolute;
left:50%;
top:50%;
transform:translate(-50%,-50%);
width:12px;
height:12px;
border-radius:50%;
cursor:pointer;
}

/* FACTIONS */

.republic .dot{background:#4db8ff;box-shadow:0 0 8px #4db8ff;}
.empire .dot{background:#ff2b2b;box-shadow:0 0 8px #ff2b2b;}
.neutral .dot{background:#ccc;box-shadow:0 0 6px #ccc;}
.pirates .dot{background:#9c27ff;box-shadow:0 0 6px #9c27ff;}
.mandalore .dot{background:#ff9800;box-shadow:0 0 8px #ff9800;}

/* LABEL */

.label{
margin-top:22px;
font-size:11px;
background:rgba(0,0,0,.7);
padding:3px 6px;
border-radius:5px;
white-space:nowrap;
pointer-events:none;
transform: translateY(10px);
}

/* ================= SHIPS ================= */

.ship-icon{
position:absolute;
left:50%;
top:50%;
width:18px;
pointer-events:none;
transform-origin:center;

filter:
drop-shadow(0 0 6px rgba(0,170,255,.8))
drop-shadow(0 0 12px rgba(0,170,255,.4));

animation:
orbit 6s linear infinite,
pulseGlow 2.5s ease-in-out infinite;
}

@keyframes orbit{
from{
transform:
translate(-50%,-50%)
rotate(calc(var(--i)*25deg))
translate(26px)
rotate(calc(var(--i)*-25deg));
}
to{
transform:
translate(-50%,-50%)
rotate(calc(var(--i)*25deg + 360deg))
translate(26px)
rotate(calc(var(--i)*-25deg - 360deg));
}
}

@keyframes pulseGlow{
0%{ filter: drop-shadow(0 0 4px rgba(0,170,255,.5)); }
50%{ filter: drop-shadow(0 0 10px rgba(0,170,255,.9)); }
100%{ filter: drop-shadow(0 0 4px rgba(0,170,255,.5)); }
}

/* CAPITAL SHIPS */

.capital-ship{
position:absolute;
left:50%;
top:50%;
width:36px;
pointer-events:none;
transform-origin:center;

filter:
drop-shadow(0 0 6px rgba(0,170,255,.6))
drop-shadow(0 0 14px rgba(0,170,255,.4));

animation:
capitalOrbit 14s linear infinite,
capitalGlow 3s ease-in-out infinite;
}

@keyframes capitalOrbit{
from{
transform:
translate(-50%,-50%)
rotate(0deg)
translate(44px)
rotate(0deg);
}
to{
transform:
translate(-50%,-50%)
rotate(360deg)
translate(44px)
rotate(-360deg);
}
}

@keyframes capitalGlow{
0%{filter:drop-shadow(0 0 6px rgba(0,170,255,.4));}
50%{filter:drop-shadow(0 0 14px rgba(0,170,255,.9));}
100%{filter:drop-shadow(0 0 6px rgba(0,170,255,.4));}
}

/* ================= ROUTES ================= */

#routes-layer{
position:absolute;
width:100%;
height:100%;
pointer-events:none;
z-index:3;
}

.route-line{
stroke:rgba(0,170,255,.55);
stroke-width:.7;
}

/* ================= INFO ================= */

#info{
width:900px;
max-width:95vw;
margin:15px auto;
padding:14px;
background:linear-gradient(135deg,#0a2850,#06162f);
border-radius:12px;
border:1px solid rgba(0,150,255,.4);
}

.info-image{
width:100%;
max-height:220px;
object-fit:cover;
border-radius:8px;
margin-bottom:10px;
}

/* ================= ROUTE BUTTON ================= */

#route-toggle{
position:absolute;
top:10px;
right:10px;
padding:6px 12px;
background:#0a2a55;
border-radius:8px;
cursor:pointer;
border:1px solid rgba(0,150,255,.6);
z-index:10;
}

/* ================= SELECT ================= */

.planet.selected{z-index:20;}
.planet.selected .label{z-index:25;}

</style>
</head>

<body>

<h2>Galactic RP Map</h2>

<div id="map-container">

<div id="route-toggle">Routes : ON</div>

<div id="map-world">
<svg id="routes-layer" width="100%" height="100%"></svg>
</div>

</div>

<div id="info">Click on a planet</div>

<script>

/* ================= CAMERA ================= */

let scale=1,posX=0,posY=0;
let dragging=false,lastX=0,lastY=0;

let velocityX=0,velocityY=0,inertiaActive=false;

const world=document.getElementById("map-world");
const viewport=document.getElementById("map-container");

function updateTransform(){
world.style.transform=`translate(${posX}px,${posY}px) scale(${scale})`;
buildRoutes();
}

/* ZOOM */

viewport.addEventListener("wheel",e=>{
e.preventDefault();
scale+=e.deltaY<0?0.1:-0.1;
scale=Math.max(.6,Math.min(2.5,scale));
updateTransform();
},{passive:false});

/* DRAG */

viewport.addEventListener("mousedown",e=>{
dragging=true;
inertiaActive=false;
lastX=e.clientX;
lastY=e.clientY;
velocityX=0;
velocityY=0;
});

window.addEventListener("mouseup",()=>{
dragging=false;
inertiaActive=true;
requestAnimationFrame(applyInertia);
});

window.addEventListener("mousemove",e=>{
if(!dragging)return;

const dx=e.clientX-lastX;
const dy=e.clientY-lastY;

posX+=dx;
posY+=dy;

velocityX=dx;
velocityY=dy;

lastX=e.clientX;
lastY=e.clientY;

updateTransform();
});

/* INERTIA */

function applyInertia(){
if(!inertiaActive)return;

velocityX*=0.9;
velocityY*=0.9;

if(Math.abs(velocityX)<0.05 && Math.abs(velocityY)<0.05){
inertiaActive=false;
return;
}

posX+=velocityX;
posY+=velocityY;

updateTransform();
requestAnimationFrame(applyInertia);
}

/* ================= ROUTES ================= */

const routesSVG=document.getElementById("routes-layer");

function buildRoutes(){

routesSVG.innerHTML="";

const planets=document.querySelectorAll(".planet");
const rect=viewport.getBoundingClientRect();

const points=[];

planets.forEach(p=>{
const x=parseFloat(p.style.left)/100*rect.width;
const y=parseFloat(p.style.top)/100*rect.height;
points.push({x,y});
});

for(let i=0;i<points.length;i++){
for(let j=i+1;j<points.length;j++){

const dx=points[i].x-points[j].x;
const dy=points[i].y-points[j].y;
const dist=Math.sqrt(dx*dx+dy*dy);

if(dist<220){

const line=document.createElementNS("http://www.w3.org/2000/svg","line");

line.setAttribute("x1",points[i].x);
line.setAttribute("y1",points[i].y);
line.setAttribute("x2",points[j].x);
line.setAttribute("y2",points[j].y);

line.classList.add("route-line");
routesSVG.appendChild(line);

}
}
}
}

/* ================= SELECT PLANET ================= */

function selectPlanet(el){

const p=el.closest(".planet");

document.querySelectorAll(".planet").forEach(pl=>pl.classList.remove("selected"));
p.classList.add("selected");

/* CAMERA CENTER */

const rect=viewport.getBoundingClientRect();

const px=parseFloat(p.style.left)/100*rect.width;
const py=parseFloat(p.style.top)/100*rect.height;

posX=(rect.width/2/scale)-px;
posY=(rect.height/2/scale)-py;

world.style.transition="transform .5s ease";
updateTransform();

setTimeout(()=>world.style.transition="",500);

/* INFO */

let img="";
if(p.dataset.image){
img=`<img src="static/${p.dataset.image}" class="info-image">`;
}

let patrolHTML="";

if(p.dataset.patrolnames){
const names=p.dataset.patrolnames.split(";");
patrolHTML=`
<hr>
<b>Patrol Units:</b>
<ul>${names.map(n=>`<li>${n.trim()}</li>`).join("")}</ul>`;
}

document.getElementById("info").innerHTML=`
${img}
<h3>${p.dataset.name}</h3>
<b>Faction:</b> ${p.dataset.faction}<br><br>
${p.dataset.desc}
${patrolHTML}
<br>
<a href="${p.dataset.wiki}" target="_blank">Open Wiki</a>
`;
}

/* ================= ROUTE TOGGLE ================= */

let routesVisible=true;

document.getElementById("route-toggle").onclick=()=>{

routesVisible=!routesVisible;
routesSVG.style.display=routesVisible?"block":"none";

document.getElementById("route-toggle").textContent=
routesVisible?"Routes : ON":"Routes : OFF";

};

/* ================= LOAD DATA ================= */

fetch("./data.json")
.then(r=>r.json())
.then(planetes=>{

planetes.forEach(p=>{

const planet=document.createElement("div");
planet.className="planet "+p.Faction.toLowerCase();

planet.style.left=p.X+"%";
planet.style.top=p.Y+"%";

planet.dataset.name=p.Planete;
planet.dataset.faction=p.Faction;
planet.dataset.desc=p.Description;
planet.dataset.wiki=p.Wiki;
planet.dataset.image=p.Image||"";
planet.dataset.patrolnames=p.PatrolNames||"";

/* DOT */

planet.innerHTML=`<div class="dot" onclick="selectPlanet(this)"></div>`;

/* PATROL SHIPS */

for(let i=0;i<(p.PatrolCount||0);i++){
planet.innerHTML+=`
<img src="static/patrol_ship.png"
class="ship-icon"
style="--i:${i}">
`;
}

/* CAPITAL SHIPS */

for(let i=0;i<(p.CapitalShip||0);i++){
planet.innerHTML+=`
<img src="static/capital_ship.png"
class="capital-ship">
`;
}

/* LABEL */

planet.innerHTML+=`<div class="label">${p.Planete}</div>`;

world.appendChild(planet);

});

buildRoutes();

});

</script>

</body>
</html>
